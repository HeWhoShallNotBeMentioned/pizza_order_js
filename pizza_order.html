<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Select Details and Purchase Pizza</h2>
        <form id="pizza-select">
          <div class="form-group">
            <p>Select Toppings</p>
            <input type="checkbox" name="Toppings" id="Extra Cheese" value="Extra-Cheese">Extra Cheese
            <input type="checkbox" name="Toppings" id="Pepperoni" value="Pepperoni">Pepperoni
            <input type="checkbox" name="Toppings" id="Green Peppers" value="Green-Peppers">Green-Peppers
            <input type="checkbox" name="Toppings" id="Onion" value="Onion">Onion
            <input type="checkbox" name="Toppings" id="Sausage" value="Sausage">Sausage
          </div>

          <div class="form-group">
            <p>Select Size</p>
            <input type="radio" name="Size" value="Small">Small
            <input type="radio" name="Size" value="Medium">Medium
            <input type="radio" name="Size" value="Large">Large
          </div>

          <div class="form-group">
            <p>Select Quantity</p>
            <input type="type" id="Quantity" name="quantity">

          </div>

          <button type="submit" class="btn btn-primary active">Purchase Pizza</button>
        </form>
      </div>

      <div class="pizza-show">
        <span class="pizza-ticket"></span>
        <p>$<span class="pizza-cost"></span></p>
      </div>

    </div>
  </body>
</html>
