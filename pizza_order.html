<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Select Details and Purchase Pizza</h2>
        <form id="pizza-select">
          <div class="form-group">
            <p>Select Toppings</p>
            <input type="text" name="toppings" id="toppings">
          </div>

          <div class="form-group">
            <p>Select Size</p>
            <input type="radio" name="size" value="small">Small
            <input type="radio" name="size" value="medium">Medium
            <input type="radio" name="size" value="large">Large
          </div>

          <div class="form-group">
            <p>Select Quantity</p>
            <input type="text" id="quantity" placeholder="example: 2">

          </div>

          <button type="submit" class="btn btn-primary active">Purchase Pizza</button>
        </form>
      </div>

      <div class="pizza-show">
        <span class="pizza-ticket"></span>
        <p>$<span class="pizza-cost"></span></p>
      </div>

    </div>
  </body>
</html>
